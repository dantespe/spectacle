<!DOCTYPE html>
{{template "top" .}}
  <div class="row g-0">
    <div class="col-sm-2">
      <div class="d-flex align-items-start">
          <div class="nav flex-column nav-pills me-3 nav-justified" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active rounded-0" href="#home" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Add a Dataset</button>
            <button class="nav-link rounded-0" href="#edit" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Edit a Dataset</button>
            <button class="nav-link rounded-0" href="#settings" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings & Security</button>
            <button class="nav-link rounded-0" href="#all-data" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">View All Datasets</button>
          </div>
      </div>
    </div>
    <div class="col-sm-10">
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
          {{template "add_dataset" .}}
        </div>
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div>
        <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
      </div>
    </div>
  </div>
{{template "bottom" .}}
