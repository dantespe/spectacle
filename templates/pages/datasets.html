<!DOCTYPE html>
{{template "top" .}}
  <div class="row g-0">
    <div class="col-2">
      <div class="d-flex align-items-start justify-content-center"  style="padding-right: 16px;">
          <div class="nav flex-column nav-pills me-3 nav-justified" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active rounded-0" href="#add" id="add-tab" data-bs-toggle="pill" data-bs-target="#add" type="button" role="tab" aria-controls="add" aria-selected="false">Add a Dataset</button>
            <button class="nav-link rounded-0" href="#edit" id="edit-tab" data-bs-toggle="pill" data-bs-target="#edit" type="button" role="tab" aria-controls="edit" aria-selected="false">Edit a Dataset</button>
            <button class="nav-link rounded-0" href="#setting" id="settings-tab" data-bs-toggle="pill" data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">Settings & Security</button>
            <button class="nav-link rounded-0" href="#datasets" id="data-tab" data-bs-toggle="pill" data-bs-target="#data" type="button" role="tab" aria-controls="data" aria-selected="true">View All Datasets</button>
          </div>
      </div>
    </div>
    <div class="col-sm-10">
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="add" role="tabpanel" aria-labelledby="add-tab">
          {{template "add_dataset" .}}
        </div>
        <div class="tab-pane fade" id="edit" role="tabpanel" aria-labelledby="edit-tab">
          {{template "edit_dataset" .}}
        </div>
        <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">...</div>
        <div class="tab-pane fade" id="data" role="tabpanel" aria-labelledby="data-tab">
        </div>
      </div>
    </div>
  </div>

  <script type="text/Javascript">
  document.addEventListener("DOMContentLoaded", () => {
    const trigger = document.querySelector(`div.nav button[href="${window.location.hash}"]`)
    const tab = new bootstrap.Tab(trigger)
    tab.show()
  })
  </script>
{{template "bottom" .}}
